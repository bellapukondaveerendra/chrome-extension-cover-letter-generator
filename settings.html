<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #statusMessage {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Update Your Profile</h2>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>
    
    <label for="workExperience">Work Experience Summary:</label>
    <textarea id="workExperience" placeholder="Describe your work experience summary" rows="4" required></textarea>
    
    <label for="education">Education:</label>
    <textarea id="education" placeholder="Enter your educational background" rows="3" required></textarea>
    
    <label for="skills">Skills:</label>
    <textarea id="skills" placeholder="List your skills (comma-separated)" rows="2" required></textarea>
    
    <label for="projects">Projects:</label>
    <textarea id="projects" placeholder="Describe your projects" rows="4"></textarea>
    
    <label for="achievements">Achievements:</label>
    <textarea id="achievements" placeholder="List your achievements" rows="3"></textarea>
    
    <button type="submit">Save Details</button>
    <p id="statusMessage"></p>
  </form>
</body>
<script src="settings.js" type="module"></script>
</html>
